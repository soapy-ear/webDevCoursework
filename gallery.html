	<div class="gallery">
		<h1>Image Gallery</h1><h1 style="font-size: 10px">Courtesy of Getty Images</h1>
		<div id="box" class="images">
			<img src="https://cdn.discordapp.com/attachments/1089901577751515186/1089901612304191498/960x0.png" alt="The famously colorful Bo Kaap neighborhood in Cape Town, South Africa." onclick="showImage('https://cdn.discordapp.com/attachments/1089901577751515186/1089901612304191498/960x0.png', 'Located in the heart of Cape Town, South Africa, the Bo Kaap neighborhood is a vibrant and colorful destination that is a must-see for anyone who appreciates rich culture and stunning backdrops. The neighborhood features charming houses painted in hues of pink, yellow, blue, and green that are sure to catch your eye and make for great photo opportunities. Explore the cobblestone streets and unique architecture dating back to the 18th century, while immersing yourself in the rich history and diverse cultural heritage of this fascinating neighborhood. Do not miss out on the chance to visit local museums and landmarks that showcase the captivating story of Bo Kaap.')">
			<img src="https://cdn.discordapp.com/attachments/1089901577751515186/1089908531676848249/960x0.png" alt="Photographing Machu Picchu, Peru." onclick="showImage('https://cdn.discordapp.com/attachments/1089901577751515186/1089908531676848249/960x0.png', 'Nestled high in the Andes mountains of Peru, Machu Picchu is an awe-inspiring ancient Incan citadel that draws visitors from all over the world. The image captures a stunning view of the ruins, with terraces and structures perched on the steep mountainside overlooking the lush green valley below. The stone structures are a testament to the incredible engineering skills of the Incan people, and the site is surrounded by natural beauty that includes misty peaks and cloud forests. Visitors can explore the ruins and learn about the rich history and culture of the Incas, as well as marvel at the breathtaking views that surround them. Machu Picchu is truly a once-in-a-lifetime destination that should not be missed by any traveler seeking a unique and unforgettable experience.')">
			<img src="https://cdn.discordapp.com/attachments/1089901577751515186/1089905842268164116/960x0.png" alt="El Badi Palace in the Marrakesh medina." onclick="showImage('https://cdn.discordapp.com/attachments/1089901577751515186/1089905842268164116/960x0.png', 'El Badi Palace, located in the heart of Marrakeshs historic medina, is a stunning example of Moroccan architecture and history. The palace was built in the late 16th century by the Saadian Sultan Ahmad al-Mansur, and was once one of the most magnificent buildings in the world. Today, visitors can explore the palaces vast courtyards, tranquil gardens, and intricately decorated rooms. The palaces grand scale and exquisite details are sure to impress, from the ornate plasterwork and carved wooden ceilings to the stunning views of the surrounding medina. Dont miss a visit to this breathtaking palace on your trip to Marrakesh!')">
			<img src="https://cdn.discordapp.com/attachments/1089901577751515186/1089906433161695252/960x0.png" alt="Paris, France." onclick="showImage('https://cdn.discordapp.com/attachments/1089901577751515186/1089906433161695252/960x0.png', 'Paris, France is the epitome of beauty, romance, and elegance. This city boasts stunning architecture, charming cafes, and a vibrant cultural scene. Visitors can explore famous landmarks such as the Eiffel Tower, the Louvre Museum, and Notre-Dame Cathedral. Stroll along the Seine River, visit the bohemian district of Montmartre, or indulge in French cuisine at a local bistro. With its world-class museums, fashion boutiques, and art galleries, Paris has something to offer for everyone. This city is truly a destination that must be experienced at least once in a lifetime.')">
			<img src="https://cdn.discordapp.com/attachments/1089901577751515186/1089906596743741450/960x0.png" alt="Sunset In Bora Bora, French Polynesia." onclick="showImage('https://cdn.discordapp.com/attachments/1089901577751515186/1089906596743741450/960x0.png', 'Surrounded by crystal-clear turquoise waters and pristine white sand beaches, Bora Bora is a tropical paradise located in the heart of French Polynesia. With its overwater bungalows and stunning coral reefs, Bora Bora is a favorite destination for honeymooners and anyone seeking an idyllic island getaway. Visitors can spend their days swimming, snorkeling, or simply lounging on the beach, soaking up the sun and taking in the breathtaking views. The islands rich Polynesian culture is also on full display, with traditional music, dance, and cuisine to experience. Whether youre looking for adventure or relaxation, Bora Bora is a must-see destination that will leave you spellbound.')">
			<img src="https://cdn.discordapp.com/attachments/1089901577751515186/1089906769939144744/960x0.png" alt="Carlton hill in Edinburgh, Scotland." onclick="showImage('https://cdn.discordapp.com/attachments/1089901577751515186/1089906769939144744/960x0.png', 'Located in the heart of Edinburgh, Scotland, Carlton Hill is a must-visit destination for anyone who wants to experience breathtaking views of the city. The hill is dotted with iconic landmarks and monuments, including the Nelson Monument and the Dugald Stewart Monument. Visitors can climb to the top of the hill and marvel at the panoramic views of the citys skyline and Edinburgh Castle. The hill is also surrounded by lush greenery and is a popular spot for picnics and outdoor activities. With its stunning views and picturesque setting, Carlton Hill is a must-see attraction for anyone visiting Edinburgh.')">
			<img src="https://cdn.discordapp.com/attachments/1089901577751515186/1089906842131517510/960x0.png" alt="At the Jal Mahal Palace at sunset in Jaipur, India." onclick="showImage('https://cdn.discordapp.com/attachments/1089901577751515186/1089906842131517510/960x0.png', 'As the sun sets over Jaipur, India, the Jal Mahal Palace stands tall in the middle of the Man Sagar Lake. The palaces red sandstone architecture and intricate details create a stunning contrast against the calm blue waters. Visitors can take a boat ride to the palace and marvel at its beauty from up close, or simply enjoy the view from a distance while taking in the peacefulness of the surrounding nature. Whether youre a history enthusiast or simply looking for a serene getaway, the Jal Mahal Palace is a must-see destination thats sure to take your breath away.')">
			<img src="https://cdn.discordapp.com/attachments/1089901577751515186/1089907372966809650/960x0.png" alt="London's Westminster Bridge." onclick="showImage('https://cdn.discordapp.com/attachments/1089901577751515186/1089907372966809650/960x0.png', 'A panoramic view of Westminster Bridge in London, England, showcasing the iconic landmarks that surround it, including the Houses of Parliament and Big Ben. The bridge, with its distinctive green ironwork, spans the River Thames and is a popular spot for tourists and locals alike to take in the sights of the city. From here, visitors can also catch a glimpse of the famous London Eye, a giant Ferris wheel that offers breathtaking views of the city skyline. As one of Londons most recognizable landmarks, Westminster Bridge is a must-visit destination for anyone looking to experience the citys rich history and culture.')">
			<img src="https://cdn.discordapp.com/attachments/1089901577751515186/1089907254507090010/960x0.png" alt="In Kruger National Park, South Africa." onclick="showImage('https://cdn.discordapp.com/attachments/1089901577751515186/1089907254507090010/960x0.png', 'Kruger National Park, South Africa, is one of the worlds most famous safari destinations. The park is home to an incredible array of wildlife, including the Big Five game animals: lions, leopards, rhinoceroses, elephants, and Cape buffaloes. Visitors can embark on a game drive and witness these majestic creatures in their natural habitat. With its vast savannahs, dense forests, and winding rivers, Kruger National Park is a stunningly beautiful destination that offers unforgettable experiences for nature enthusiasts and wildlife lovers alike.')">
			<img src="https://cdn.discordapp.com/attachments/1089901577751515186/1089911217310683146/960x0.png" alt="A view of Honolulu's Magic Island And Waikiki Beach." onclick="showImage('https://cdn.discordapp.com/attachments/1089901577751515186/1089911217310683146/960x0.png', 'Located in Honolulu, Hawaii, Magic Island and Waikiki Beach are two stunning coastal attractions that are not to be missed. Magic Island is a beautiful park area that features expansive lawns, walking paths, and a calm lagoon for swimming and water sports. Nearby, Waikiki Beach boasts crystal clear waters and pristine white sand beaches, perfect for sunbathing, surfing, and soaking up the tropical atmosphere. Together, Magic Island and Waikiki Beach offer visitors an unforgettable experience of Hawaiis natural beauty and vibrant culture.')">
